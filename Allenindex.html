<!DOCTYPE html>
<html>
<link rel="stylesheet" href="Allenstyle.css">
<meta charset="utf-8">

  <head>
    <title>sign up</title>
  </head>
  <body>
    <div class="box">
      <h2>Sign up</h2>
      <form>
        <div class="inputBox">
          <label>Username</label>

          <input type="text" placeholder="Typing Name" name="" required="">
        </div>

        <div class="inputBox">
          <label>Password</label>

          <input type="Password" placeholder="Typing Password " name="" required="">
        </div>

        <div class="inputBox">
          <label>Address</label>
          <input type="text" placeholder="Type Address " name="" required="">
        </div>

        <div class="inputBox">
          <label>Email</label>
          <input type="text" placeholder="Typing Email " name="" required="">
        </div>

        <div class="inputBox">
          <label>Tel</label>
          <input type="number" placeholder="Typing Telephone " name="" required="">
        </div>

        <div class="inputBox">

        <label>Birthday</label>
        <input type="date" name="" required="">
        </div>
        <input type="submit" name="" value="Submit">

      </div>

        </div>

      </form>
    </div>
  </body>

</html>
